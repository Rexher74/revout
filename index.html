<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_balance"/>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="grid"></div>
    <div id="menu">

        <div id="playButton" class="mainButton">
            Play
        </div>

        <div id="selectNumPlayers">
            <div>Select the number of players</div>
            <div class="containerSelectPlayers">
                <div class="clickablePlayers">1</div>
                <div class="clickablePlayers">2</div>
                <div class="clickablePlayers">4</div>
            </div>
        </div>

        <div id="market">
            <div id="purchaseBar">

                <!--Walls-->
                <div class="elementToPurchase" data-type="wall" data-price="50" data-lives="25">
                    <div class="elementIcon" style="opacity: 0.2;">25</div>
                    <div class="pricePurchase">50€</div>
                </div>
                <div class="elementToPurchase" data-type="wall" data-price="100" data-lives="50">
                    <div class="elementIcon" style="opacity: 0.4;">50</div>
                    <div class="pricePurchase">100€</div>
                </div>
                <div class="elementToPurchase" data-type="wall" data-price="200" data-lives="100">
                    <div class="elementIcon" style="opacity: 0.6;">100</div>
                    <div class="pricePurchase">200€</div>
                </div>
                <div class="elementToPurchase" data-type="wall" data-price="600" data-lives="300">
                    <div class="elementIcon" style="opacity: 0.75;">300</div>
                    <div class="pricePurchase">600€</div>
                </div>
                <div class="elementToPurchase" data-type="wall" data-price="1000" data-lives="500">
                    <div class="elementIcon" style="opacity: 1;">500</div>
                    <div class="pricePurchase">1000€</div>
                </div>

                <!--Rege Walls-->
                <div class="elementToPurchase" data-type="regewall" data-price="50" data-lives="10" data-rege="2">
                    <div class="elementIcon regeWallStyle" style="opacity: 1;">10<span class="infoDownStructure">+2</span></div>
                    <div class="pricePurchase">50€</div>
                </div>
                <div class="elementToPurchase" data-type="regewall" data-price="200" data-lives="30" data-rege="5">
                    <div class="elementIcon regeWallStyle" style="opacity: 1;">30<span class="infoDownStructure">+5</span></div>
                    <div class="pricePurchase">200€</div>
                </div>
                <div class="elementToPurchase" data-type="regewall" data-price="1000" data-lives="100" data-rege="15">
                    <div class="elementIcon regeWallStyle" style="opacity: 1;">100<span class="infoDownStructure">+15</span></div>
                    <div class="pricePurchase">1000€</div>
                </div>

                <!--Banks-->
                <div class="elementToPurchase" data-type="bank" data-price="300" data-lives="1" data-moneypertourn="25">
                    <div class="elementIcon" style="opacity: 1;">
                        <span class="material-symbols-outlined">
                            account_balance
                        </span>
                    <span class="infoDownStructure">+25€</span></div>
                    <div class="pricePurchase">300€</div>
                </div>
                <div class="elementToPurchase" data-type="bank" data-price="500" data-lives="1" data-moneypertourn="50">
                    <div class="elementIcon" style="opacity: 1;">
                        <span class="material-symbols-outlined">
                            account_balance
                        </span>
                    <span class="infoDownStructure">+50€</span></div>
                    <div class="pricePurchase">500€</div>
                </div>
                <div class="elementToPurchase" data-type="bank" data-price="800" data-lives="1" data-moneypertourn="100">
                    <div class="elementIcon" style="opacity: 1;">
                        <span class="material-symbols-outlined">
                            account_balance
                        </span>
                    <span class="infoDownStructure">+100€</span></div>
                    <div class="pricePurchase">800€</div>
                </div>
            </div>
            <div id="moneyBar">
                <div class="moneyItem">
                    <div class="textMoney">Blue</div>
                    <div class="moneySpan">1000€</div>
                </div>
                <div class="moneyItem">
                    <div class="textMoney">Red</div>
                    <div class="moneySpan">1000€</div>
                </div>
                <div class="moneyItem">
                    <div class="textMoney">Green</div>
                    <div class="moneySpan">1000€</div>
                </div>
                <div class="moneyItem">
                    <div class="textMoney">Yellow</div>
                    <div class="moneySpan">1000€</div>
                </div>
            </div>
            <div id="playerTourn">
                Skip
            </div>
            <div id="timerMarket">
                60s
            </div>
        </div>
    </div>
    <div id="introDiv" style="display: none;">
        <span id="titleIntro"></span>
    </div>
    <div id="endGameDiv">
        <div id="winnerDiv"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="./script.js"></script>
</body>
</html>
